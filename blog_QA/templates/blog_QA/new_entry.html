{% extends "blog_QA/base.html" %}

{% block content %}

  <p><a href="{% url 'blog_QA:topic' topic.id %}">{{ topic }}</a></p>
  
  <p>Add a new entry:</p>

  <form action="{% url 'blog_QA:new_entry' topic.id %}" method="POST">
      {% csrf_token %}
      {{ form.media }}
      {{ form.as_p }}
      <button name="submit">Add entry</button>
  </form>

{% endblock content %}
