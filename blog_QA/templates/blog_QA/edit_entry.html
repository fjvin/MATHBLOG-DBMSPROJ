{% extends "blog_QA/base.html" %}

{% block content %}

  <p><a href="{% url 'blog_QA:topic' topic.id %}">{{ topic }}</a></p>

  <p>Edit entry:</p>

  <form action="{% url 'blog_QA:edit_entry' entry.id %}" method="POST">
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}
    <button name="submit">Save changes</button>
  </form>

{% endblock content %}
